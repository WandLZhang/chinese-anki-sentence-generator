<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Anki Sentence Generator</title>
    <link href="styles.css" rel="stylesheet">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Load Firebase config -->
    <script src="config.js"></script>
    <script>
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Set up authentication state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                if (user.email === 'wzhybrid@gmail.com') {
                    document.getElementById('container').style.display = 'block';
                } else {
                    alert('Access denied. Only wzhybrid@gmail.com is allowed.');
                    auth.signOut();
                    document.getElementById('container').style.display = 'none';
                }
            } else {
                document.getElementById('container').style.display = 'none';
                // Sign in with Google
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch((error) => {
                    console.error('Authentication error:', error);
                });
            }
        });
      </script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Chinese Anki Sentence Generator</h1>
        </div>
        <div id="main">
            <div id="vocab-section">
                <h2>Vocabulary List</h2>
                <div id="sort-preference">
                    <label>New words appear:</label>
                    <label><input type="radio" name="sort-order" value="top" checked> At the top</label>
                    <label><input type="radio" name="sort-order" value="bottom"> At the bottom</label>
                </div>
                <textarea id="vocab-list" readonly></textarea>
                <button id="download-btn">Download vocab.txt</button>
            </div>
            <div id="input-section">
                <h2>Input Words</h2>
                <div id="input-area">
                    <input type="text" id="word-input" placeholder="Enter a word">
                    <button id="add-word-btn">Add Word</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
